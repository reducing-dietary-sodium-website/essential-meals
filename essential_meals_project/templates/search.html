{% extends "base.html" %}
{% block breadcrumb %}
	<li class="breadcrumb-item active">Boards</li>
{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>

<head>
	<style>
		input[type=text] {
            width: 50%;
            padding: 8px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			cursor: pointer;
			width: 100%;
        }
        button:hover {
          opacity: 0.8;
        }
        .search_Btn {
        	width: auto;
			padding: 10px 18px;
			background-color: #4CAF50
        }
        .logout_Btn {
        	background-color: #f44336;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			cursor: pointer;
			width: auto;
        }
        .container {
			padding: 16px;
		}
	</style>
</head>

<body>
	{% if user.is_authenticated %}
	    <h3>What recipe do you want?</h3>

	    <div class="container">
	    <form action="/action_page.php">
			<input type="text" name="recipe_Search">
			<button type="button" class="search_Btn">Search</button><br>
		</form>
		</div>

		<!-- TODO: Put all recipes even before searching. -->
		<!-- TODO: Add some filter menus -->

	    <form action="{% url 'logout' %}">
	        <button type="submit" class="logout_Btn">Logout</button>
	    </form>
	{% else %}
	    <h3>You are not logged in</h3>
	    <p>Click <a href="{% url 'login' %}">here</a> to login.</p>
	{% endif %}
</body>

</html>

{% endblock %}
