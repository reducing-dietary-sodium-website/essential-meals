{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

        <style>
            .bd-navbar {
                min-height: 4rem;
                background-color: #ffffff;
                box-shadow: 0 0.5rem 1rem rgba(0,0,0,.05), inset 0 -1px 0 rgba(0,0,0,.1);
            }
            .bd-navbar .navbar-nav .nav-link.active, .bd-navbar .navbar-nav .nav-link:hover {
                color: #3d1a75;
                background-color: transparent;
                font-weight: bold;
            }
            .bd-navbar .navbar-nav .nav-link {
                padding-right: .5rem;
                padding-left: .5rem;
                color: #3d1a75 !important;
            }
            .bd-navbar .active a {
                font-weight: 300;
                font-weight: bold;
            }
            .navbar_Container {
                padding: 16px;
            }
            .nav-item {
                font-size: 20px;
            }
            .content_Container {
                padding: 16px;
                align-content: center;
            }
            .dropbtn {
                background-color: #4CAF50;
                color: white;
                padding: 16px;
                font-size: 20px;
                border: none;
            }
            .dropdown {
                position: relative;
                display: inline-block;
            }
            .dropdown-content {
                display: none;
                position: absolute;
                right: -15px;
                background-color: #f1f1f1;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }
            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }
            .dropdown-content a:hover {background-color: #ddd;}
            .dropdown:hover .dropdown-content {display: block;}
            .dropdown:hover .dropbtn {background-color: #3e8e41;}
        </style>
    </head>

    <body>
        <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
            <a class="navbar-brand mr-0 mr-md-2" href="/" aria-label="Essential Meals">
                <img src="static/images/EM_Logo.png" style="width:100px;height:50px;border:0;">
            </a>

            <div class="navbar-nav-scroll">
                <ul class="navbar-nav bd-navbar-nav flex-row">
                    {% block navbar_Content %}
                    {% endblock %}
                </ul>
            </div>

            <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
                <div class="dropdown">
                    <img src="static/images/hamburger_menu.png" style="width:50px;height:50px;border:0;background:none;" class="dropbtn">
                    <div class="dropdown-content">
                        {% block Hamburger_Menu_Content %}
                        {% endblock %}
                    </div>
                </div>
            </ul>
        </header>
        
        <div class="content_Container">
        
            {% block content %}
            {% endblock %}
        </div>

    </body>
</html>
